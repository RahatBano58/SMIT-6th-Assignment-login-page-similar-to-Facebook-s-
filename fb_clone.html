<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <h1>facebook</h1>
            <p>Connect with friends and the world<br>around you on Facebook</p>
        </div>

        <div>
            <form action="">
                <input class="input" type="text" placeholder="Email or Phone Number" required> <br><br>
                <input class="input" type="password" placeholder="Password" required><br><br>
                <button class="btn">Login</button>
                <h3>Forgot Password?</h3>
                <hr>
                <button class="new-btn">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
